<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Formulir Data User - KULINERAN COY</title><link rel="stylesheet" href="css/style.css"><style>body{font-family:Arial,sans-serif;background-color:#f5f5f5;margin:0;padding:20px;display:flex;justify-content:center;align-items:center;min-height:100vh}.form-container{background-color:#fff;padding:30px;border-radius:10px;box-shadow:0 0 20px rgba(0,0,0,.1);width:100%;max-width:600px}.form-title{color:red;font-size:24px;font-weight:700;text-align:center;margin-bottom:20px;text-transform:uppercase}.form-group{margin-bottom:20px}.form-group label{display:block;margin-bottom:8px;font-weight:700}.form-group input[type=number],.form-group input[type=text]{width:100%;padding:10px;border:1px solid #ddd;border-radius:5px;font-size:16px}.checkbox-group,.radio-group{margin-top:20px}.checkbox-options,.radio-options{display:flex;flex-wrap:wrap;gap:15px;margin-top:10px}.checkbox-options label,.radio-options label{display:flex;align-items:center;font-weight:400;cursor:pointer}.form-actions{display:flex;justify-content:space-between;margin-top:30px}button{padding:12px 20px;border:none;border-radius:5px;cursor:pointer;font-size:16px;font-weight:700}.reset-btn{background-color:#f0f0f0;color:#333}.submit-btn{background-color:#4caf50;color:#fff}.cancel-text{text-align:center;margin-top:20px;color:#ff6b6b;cursor:pointer;text-decoration:underline}</style></head><body><div class="form-container"><h1 class="form-title">DATA USER</h1><form id="user-form"><div class="form-group"><label for="nama">Nama Peserta:</label><input type="text" id="nama" name="nama" required></div><div class="form-group"><label for="jumlah">Jumlah Peserta:</label><input type="number" id="jumlah" name="jumlah" min="1" required></div><div class="form-group"><label for="alamat">Alamat:</label><input type="text" id="alamat" name="alamat" required></div><div class="form-group radio-group"><label>Jenis Kelamin:</label><div class="radio-options"><label><input type="radio" name="jeniskelamin" value="Pria" required> Pria</label><label><input type="radio" name="jeniskelamin" value="Wanita"> Wanita</label></div></div><div class="form-group checkbox-group"><label>Hobi:</label><div class="checkbox-options"><label><input type="checkbox" name="hobi" value="Olahraga"> Olahraga</label><label><input type="checkbox" name="hobi" value="Main Game"> Main Game</label><label><input type="checkbox" name="hobi" value="Memancing"> Memancing</label><label><input type="checkbox" name="hobi" value="Traveling"> Traveling</label><label><input type="checkbox" name="hobi" value="Makan"> Makan</label></div></div><div class="form-group radio-group"><label>Kuliner Favorit:</label><div class="radio-options"><label><input type="radio" name="kuliner" value="Mie Ayam" required> Mie Ayam</label><label><input type="radio" name="kuliner" value="Soto"> Soto</label><label><input type="radio" name="kuliner" value="Bakmie"> Bakmie</label><label><input type="radio" name="kuliner" value="Mie Aceh"> Mie Aceh</label></div></div><div class="form-actions"><button type="reset" class="reset-btn">Reset</button><button type="submit" class="submit-btn">Simpan</button></div></form><p class="cancel-text">Klik di sini untuk cancel.</p></div><script>document.getElementById('user-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = {
            nama: document.getElementById('nama').value,
            jumlah: document.getElementById('jumlah').value,
            alamat: document.getElementById('alamat').value,
            jeniskelamin: document.querySelector('input[name="jeniskelamin"]:checked').value,
            hobi: Array.from(document.querySelectorAll('input[name="hobi"]:checked')).map(el => el.value),
            kuliner: document.querySelector('input[name="kuliner"]:checked').value
        };

        alert('Data berhasil disimpan!\n\n' + 
            'Nama: ' + formData.nama + '\n' +
            'Jumlah: ' + formData.jumlah + '\n' +
            'Alamat: ' + formData.alamat + '\n' +
            'Jenis Kelamin: ' + formData.jeniskelamin + '\n' +
            'Hobi: ' + formData.hobi.join(', ') + '\n' +
            'Kuliner Favorit: ' + formData.kuliner);

        setTimeout(() => {
            if (window.opener) {
                window.close();
            } else {
                window.location.href = 'index.html';
            }
        }, 500);
    });

    document.querySelector('.cancel-text').addEventListener('click', function() {
        if (confirm('Apakah Anda yakin ingin membatalkan?')) {
            if (window.opener) {
                window.close();
            } else {
                window.location.href = 'index.html';
            }
        }
    });</script></body></html>
